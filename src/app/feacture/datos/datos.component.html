<div class="col-sm-12">
    <div class="row card-group">
        <div *ngFor="let item of listCommerces">
            <div class="card mb-4" >
                <div class="row no-gutters">
                  <div class="card-header col-md-4">
                    <strong> {{ item.name }} </strong> <br> NIT: {{ item.nit }} <br> Ventas: {{ item.sales }}
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-text"> <strong> Horario de atenci√≥n: </strong>  <br> {{ item.days }} <br> {{ item.schedule }} </p>
                      <p class="card-text"><small class="text-muted">{{ item.owner }} <br> Tel: {{ item.phone }}</small></p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
