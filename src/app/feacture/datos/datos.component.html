<div class="col-sm-12">
    <div class="row card-group">
        <div class="col-sm-3 " *ngFor="let item of listCommerces">
          <div class="card border-primary">
            <img class="card-img-top" src="../../../assets/img/comercio.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">
                {{ item.name }}
              </h5>
                <p class="card-text"> 
                  <strong> Horario de atenci√≥n: </strong>  
                  <br> {{ item.days }} 
                  <br> {{ item.schedule }} 
                </p>
                <p class="card-text"> <strong> Contactanos: </strong> </p>
                <p class="card-text"> Telefono:  {{ item.phone }} </p>
                <p class="card-text"> Direccion: {{ item.address }} </p>
            </div>
            <div class="card-footer">
              <small class="text-muted"> 
                {{ item.owner }} 
                <br>
                <strong> NIT: </strong>
                {{ item.nit }} 
              </small>
            </div>
          </div>
        </div>
    </div>
</div>
